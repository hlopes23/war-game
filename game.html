<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/gamestyle.css" />
    <link rel="stylesheet" href="css/style.css"/>
    <script src="./js/main.js" defer></script>

    <title>War Game</title>
  </head>
  <body>
    <section class="menu">
      <article class="war">WAR GAME</article>
      <section class="buttons">
        <section class="card-stack">
          <article class="background"></article>
          <article class="background"></article>
          <article class="background"></article>
          <article class="background"></article>
          <article class="background"></article>
        </section>
        <section class="btn-group">
          <button class="button deal">Deal Cards</button>
          <button class="button play" disabled>Play</button>
        </section>
      </section>
    </section>
    <section class="playground">
      <article class="player1"></article>
      <article class="table">
        <div class="temp">
          <div id="temp-stack"></div>
          <div id="temp-stack"></div>
          <div id="temp-stack"></div>
          <div id="temp-stack"></div>
          <div id="temp-stack"></div>
          <div id="temp-stack"></div>
        </div>
        <div class="plays">
          <div id="card-one" class="card"></div>
          <div id="card-two" class="card"></div>
        </div>
      </article>
      <article class="player2"></article>
    </section>
  </body>

  <audio
    class="audio"
    controls
    loop
    src="Game of Thrones - Main Theme __ Jacob's Piano [Cb-zYw4tVQ4].mp3"
  ></audio>
</html>
